{{ define "main" }}
<section class="main">
  <div class="container">
    <div class="row">
      <div class="col">
        <h2>{{ .Title }}</h2>
        {{ with .Params.subtitle }}
        <h3>{{ . }}</h3>
        {{ end }}
        {{ .Content | markdownify }}
      </div>
    </div>
  </div>
</section>
{{ end }}
